name: Run Python tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  pytest:
    name: Run tests
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write # to comment on pull requests
      contents: write # to comment on merge to master
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pipenv"

      - name: Install Pipenv
        run: pip install pipenv

      - name: Install dependencies
        run: pipenv sync -d

      - name: Run PyTest
        run: pipenv run pytest --cov=src src --cov-report="xml:coverage.xml" --junitxml=pytest.xml

      - name: Pytest Coverage Comment
        id: coverage
        uses: MishaKav/pytest-coverage-comment@v1.2.0
        with:
          pytest-xml-coverage-path: ./coverage.xml
          junitxml-path: ./pytest.xml
          default-branch: master

      - name: Update README
        if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref != 'refs/heads/master')
        run: |
          python3 << 'EOF'
          import re

          # Read the coverage HTML from the action output
          coverage_html = '''${{ steps.coverage.outputs.coverageHtml }}'''

          # Extract just the badge (everything before the <details> tag)
          badge_only = re.split(r'<details>', coverage_html)[0].strip()

          # Read the README
          with open('README.md', 'r') as f:
              readme_content = f.read()

          # Replace the content between the markers
          pattern = r'<!-- Pytest Coverage Comment:Begin -->.*?<!-- Pytest Coverage Comment:End -->'
          replacement = f'<!-- Pytest Coverage Comment:Begin -->\n{badge_only}\n<!-- Pytest Coverage Comment:End -->'
          updated_content = re.sub(pattern, replacement, readme_content, flags=re.DOTALL)

          # Write back
          with open('README.md', 'w') as f:
              f.write(updated_content)
          EOF

      - name: Commit changes
        if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref != 'refs/heads/master')
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "docs: update coverage badge"
          file_pattern: README.md
